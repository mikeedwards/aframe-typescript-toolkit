<html lang="en-US">
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <script>
            AFRAME.registerComponent("my-moving-component", {
                tick: function() {
                    this.el.object3D.position.x += 0.005
                }
        })
        </script>
        <title>position logger</title>
    </head>

    <body>
        <a-scene embedded antialias="true">
        <a-sphere color="blue"
                my-moving-component
                position="-1 2 -5"
                position-logger>
        </a-sphere>

        <a-sphere color="red"
                my-moving-component
                position="-4 4 -5"
                position-logger>
        </a-sphere>

        <a-sky color="#ECECEC"></a-sky>
        <a-light position="0 10 0" color="white" type="point"></a-light>
        <a-ocean color="aqua" depth="100" width="100"></a-ocean>
    </a-scene>
    </body>
</html>
